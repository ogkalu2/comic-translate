<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Translation API - Web Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .upload-section {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s;
        }
        
        .upload-section:hover {
            border-color: #764ba2;
            background: #f8f9ff;
        }
        
        .upload-section.dragover {
            border-color: #764ba2;
            background: #f0f4ff;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .upload-btn:hover {
            transform: scale(1.05);
        }
        
        .settings {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .setting-group {
            display: flex;
            flex-direction: column;
        }
        
        .setting-group label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        .setting-group select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        .setting-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .translate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 50px;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            cursor: pointer;
            width: 100%;
            margin-bottom: 30px;
            transition: transform 0.2s;
        }
        
        .translate-btn:hover:not(:disabled) {
            transform: scale(1.02);
        }
        
        .translate-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .preview {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .preview-box {
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 20px;
            min-height: 400px;
        }
        
        .preview-box h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .preview-box img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        .results {
            background: #f8f9ff;
            border-radius: 15px;
            padding: 20px;
            max-height: 500px;
            overflow-y: auto;
        }
        
        .text-block {
            background: white;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .text-block .original {
            color: #666;
            margin-bottom: 8px;
        }
        
        .text-block .translation {
            color: #333;
            font-weight: 600;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #fff0f0;
            border: 2px solid #ff5555;
            border-radius: 10px;
            padding: 20px;
            color: #cc0000;
            margin-bottom: 20px;
        }
        
        .success {
            background: #f0fff0;
            border: 2px solid #55ff55;
            border-radius: 10px;
            padding: 20px;
            color: #008800;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé® Manga Translation API</h1>
            <p>Automatic manga translation powered by AI</p>
        </header>
        
        <div class="content">
            <div class="upload-section" id="uploadSection">
                <p style="font-size: 1.2em; color: #666; margin-bottom: 20px;">
                    üìÅ Drop your manga image here or click to upload
                </p>
                <input type="file" id="fileInput" accept="image/*">
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    Choose Image
                </button>
            </div>
            
            <div class="settings">
                <div class="setting-group">
                    <label>Source Language</label>
                    <select id="sourceLang">
                        <option value="Japanese" selected>Japanese</option>
                        <option value="Korean">Korean</option>
                        <option value="Chinese">Chinese</option>
                        <option value="English">English</option>
                    </select>
                </div>
                
                <div class="setting-group">
                    <label>Target Language</label>
                    <select id="targetLang">
                        <option value="English" selected>English</option>
                        <option value="Spanish">Spanish</option>
                        <option value="French">French</option>
                        <option value="German">German</option>
                        <option value="Portuguese">Portuguese</option>
                    </select>
                </div>
                
                <div class="setting-group">
                    <label>Translator</label>
                    <select id="translator">
                        <option value="Google Translate" selected>Google Translate</option>
                        <option value="Microsoft Translator">Microsoft Translator</option>
                        <option value="DeepL">DeepL</option>
                    </select>
                </div>
            </div>
            
            <button class="translate-btn" id="translateBtn" disabled>
                Translate Manga Page
            </button>
            
            <div id="statusDiv"></div>
            
            <div class="preview" id="preview" style="display: none;">
                <div class="preview-box">
                    <h3>Original Image</h3>
                    <img id="originalImage" alt="Original">
                </div>
                
                <div class="preview-box">
                    <h3>Translation Results</h3>
                    <div class="results" id="results"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE_URL = 'http://localhost:8000';
        let selectedFile = null;
        
        // File upload handling
        const fileInput = document.getElementById('fileInput');
        const uploadSection = document.getElementById('uploadSection');
        const translateBtn = document.getElementById('translateBtn');
        const originalImage = document.getElementById('originalImage');
        const preview = document.getElementById('preview');
        const results = document.getElementById('results');
        const statusDiv = document.getElementById('statusDiv');
        
        fileInput.addEventListener('change', handleFileSelect);
        
        // Drag and drop
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });
        
        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragover');
        });
        
        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                fileInput.files = e.dataTransfer.files;
                handleFileSelect();
            }
        });
        
        function handleFileSelect() {
            selectedFile = fileInput.files[0];
            if (selectedFile) {
                translateBtn.disabled = false;
                const reader = new FileReader();
                reader.onload = (e) => {
                    originalImage.src = e.target.result;
                    preview.style.display = 'grid';
                    results.innerHTML = '<p style="text-align: center; color: #999;">Click "Translate" to begin</p>';
                };
                reader.readAsDataURL(selectedFile);
            }
        }
        
        function showStatus(message, type = 'info') {
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'loading';
            statusDiv.innerHTML = `
                <div class="${className}">
                    ${type === 'info' ? '<div class="spinner"></div>' : ''}
                    <p>${message}</p>
                </div>
            `;
        }
        
        function clearStatus() {
            statusDiv.innerHTML = '';
        }
        
        async function translateManga() {
            if (!selectedFile) return;
            
            translateBtn.disabled = true;
            results.innerHTML = '';
            
            const formData = new FormData();
            formData.append('file', selectedFile);
            formData.append('source_lang', document.getElementById('sourceLang').value);
            formData.append('target_lang', document.getElementById('targetLang').value);
            formData.append('translator', document.getElementById('translator').value);
            
            showStatus('Translating manga page... This may take a minute.', 'info');
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/v1/translate`, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }
                
                const data = await response.json();
                displayResults(data);
                showStatus(`‚úì Successfully translated ${data.count} text blocks!`, 'success');
                
            } catch (error) {
                console.error('Translation error:', error);
                showStatus(`‚úó Translation failed: ${error.message}`, 'error');
            } finally {
                translateBtn.disabled = false;
            }
        }
        
        function displayResults(data) {
            results.innerHTML = '';
            
            if (!data.blocks || data.blocks.length === 0) {
                results.innerHTML = '<p style="text-align: center; color: #999;">No text blocks found</p>';
                return;
            }
            
            data.blocks.forEach((block, index) => {
                if (block.text || block.translation) {
                    const blockDiv = document.createElement('div');
                    blockDiv.className = 'text-block';
                    blockDiv.innerHTML = `
                        <div style="font-size: 0.9em; color: #999; margin-bottom: 5px;">Block ${index + 1}</div>
                        ${block.text ? `<div class="original">üìñ ${escapeHtml(block.text)}</div>` : ''}
                        ${block.translation ? `<div class="translation">‚ú® ${escapeHtml(block.translation)}</div>` : ''}
                    `;
                    results.appendChild(blockDiv);
                }
            });
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        translateBtn.addEventListener('click', translateManga);
        
        // Check if API server is running
        fetch(`${API_BASE_URL}/health`)
            .then(response => response.json())
            .then(data => {
                console.log('API server is running:', data);
            })
            .catch(error => {
                showStatus('‚ö†Ô∏è Warning: Cannot connect to API server. Make sure the server is running on http://localhost:8000', 'error');
            });
    </script>
</body>
</html>
